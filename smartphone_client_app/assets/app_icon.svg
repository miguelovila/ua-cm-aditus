<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="0" ry="0" fill="url(#bgGradient)"/>
  
  <!-- Door frame -->
  <g transform="translate(256, 256)">
    <!-- Outer door frame -->
    <rect x="-100" y="-140" width="200" height="280" rx="8" ry="8" 
          fill="none" stroke="white" stroke-width="16" opacity="0.9"/>
    
    <!-- Inner door panel -->
    <rect x="-70" y="-110" width="140" height="220" rx="4" ry="4" 
          fill="white" opacity="0.2"/>
    
    <!-- Smart lock circle -->
    <circle cx="0" cy="0" r="45" fill="white" opacity="0.95" filter="url(#shadow)"/>
    
    <!-- Lock icon inside circle -->
    <g transform="scale(1.2)">
      <!-- Lock body -->
      <rect x="-12" y="-2" width="24" height="18" rx="3" ry="3" 
            fill="#4A90E2"/>
      
      <!-- Lock shackle -->
      <path d="M -8,-2 L -8,-10 Q 0,-18 8,-10 L 8,-2" 
            fill="none" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Keyhole -->
      <circle cx="0" cy="7" r="3" fill="white"/>
    </g>
    
    <!-- Signal waves (representing BLE/NFC) -->
    <g opacity="0.7">
      <path d="M -25,-45 Q -35,-55 -35,-65" 
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
      <path d="M 25,-45 Q 35,-55 35,-65" 
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
      
      <path d="M -35,-35 Q -50,-50 -50,-65" 
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <path d="M 35,-35 Q 50,-50 50,-65" 
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      
      <path d="M -45,-25 Q -65,-45 -65,-65" 
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
      <path d="M 45,-25 Q 65,-45 65,-65" 
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    </g>
    
    <!-- Door handle -->
    <rect x="50" y="-8" width="30" height="16" rx="8" ry="8" 
          fill="white" opacity="0.8"/>
  </g>
</svg>
